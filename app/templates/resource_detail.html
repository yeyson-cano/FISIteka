<!-- FISIteka/app/templates/resource_detail.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Detalles del Recurso</h1>
    <h2>{{ resource.title }}</h2>
    <p>{{ resource.description }}</p>
    <p>Subido por: <a href="{{ url_for('user_profile', user_id=resource.uploaded_by) }}">{{ resource.uploaded_by }}</a></p>
{% endblock %}
