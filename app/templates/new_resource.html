<!-- FISIteka/app/templates/new_resource.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Agregar Nuevo Recurso</h1>
    <form method="POST" action="{{ url_for('new_resource') }}">
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }} {{ form.title }}</p>
        <p>{{ form.description.label }} {{ form.description }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <p><a href="{{ url_for('index') }}">Volver al Listado de Recursos</a></p>
{% endblock %}
