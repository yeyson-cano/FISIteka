<!-- FISIteka/app/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>FISIteka</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index') }}">FISIteka</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        {% if current_user.is_authenticated %}
                            <p class="nav-link">Bienvenido, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Cerrar sesión</a></p>
                        {% else %}
                            <a class="nav-link" href="{{ url_for('login') }}">Iniciar sesión</a>
                            <a class="nav-link" href="{{ url_for('register') }}">Registrarse</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if current_user.is_authenticated %}
                            <a class="nav-link" href="{{ url_for('new_resource') }}">Agregar Nuevo Recurso</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
